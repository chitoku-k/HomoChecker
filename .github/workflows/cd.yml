name: CD Workflow
on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Unpackage fonts
        run: |
          gpg --quiet --batch --yes --decrypt --passphrase=${{ secrets.FONTS_PASSPHRASE }} --output client/fonts.tar.gz client/fonts.tar.gz.gpg
          cd client/fonts
          tar xf ../fonts.tar.gz
      - name: Build api
        run: docker build . -t docker.chitoku.jp/chitoku-k/homochecker/api
        working-directory: api
      - name: Build client
        run: docker build . -t docker.chitoku.jp/chitoku-k/homochecker/web
      - name: Log into Docker Registry
        uses: azure/docker-login@v1
        with:
          login-server: docker.chitoku.jp
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Push to Docker Registry
        run: |
          docker push docker.chitoku.jp/chitoku-k/homochecker/api
          docker push docker.chitoku.jp/chitoku-k/homochecker/web
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
      - name: Set context
        uses: azure/k8s-set-context@v1
        with:
          method: service-account
          k8s-url: https://k8s.chitoku.jp
          k8s-secret: ${{ secrets.K8S_SECRET }}
      - name: Rollout restart
        run: kubectl rollout restart deployment/homochecker-app --insecure-skip-tls-verify=true
