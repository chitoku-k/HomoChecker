name: CI Workflow
on:
  - push

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run lints
        uses: reviewdog/action-eslint@v1
        working-directory: client
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run tests
        run: |
          bin/init
          bin/test
      - name: Send coverage
        run: |
          docker-compose run --rm api vendor/bin/php-coveralls --root_dir=/var/www/html
        env:
          COMPOSE_PROJECT_NAME: homochecker-test
          COMPOSE_FILE: docker-compose.test.yml
  build:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build api
        run: docker build .
        working-directory: api
      - name: Build client
        run: docker build .
        working-directory: client
