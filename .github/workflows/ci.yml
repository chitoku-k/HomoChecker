name: CI Workflow
on:
  - push

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Initialize
        run: bin/init
      - name: Run tests
        run: bin/test
      - name: Run lints
        run: bin/lint
      - name: Send coverage
        run: docker-compose run --rm api vendor/bin/php-coveralls --root_dir=/var/www/html
        env:
          COMPOSE_PROJECT_NAME: homochecker-test
          COMPOSE_FILE: docker-compose.test.yml
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build api
        run: docker build .
        working-directory: api
      - name: Build client
        run: docker build .
        working-directory: client
