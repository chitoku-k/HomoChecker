name: CI Workflow
on:
  - push

jobs:
  api-test:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Buildx
        uses: actions/cache@v3
        with:
          path: /tmp/buildx-cache
          key: buildx-apitest-${{ github.sha }}
          restore-keys: buildx-apitest-
      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: ./api
          target: dev
          cache-from: type=local,src=/tmp/buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/buildx-cache.new
          load: true
          tags: homochecker-test_api
      - name: Run tests
        run: |
          docker compose run --rm api composer install --no-progress --no-scripts
          docker compose run --rm api
        env:
          COMPOSE_PROJECT_NAME: homochecker-test
          COMPOSE_FILE: compose.test.yaml
      - name: Upload coverage
        run: |
          docker compose run \
            --rm \
            -e COVERALLS_REPO_TOKEN=${{ github.token }} \
            -e GITHUB_ACTIONS=true \
            -e GITHUB_EVENT_NAME=${{ github.event_name }} \
            -e GITHUB_REF=${{ github.ref }} \
            -e GITHUB_RUN_ID=${{ github.run_id }} \
            api \
            composer exec -- php-coveralls --verbose --coverage_clover=build/logs/clover.xml
        env:
          COMPOSE_PROJECT_NAME: homochecker-test
          COMPOSE_FILE: compose.test.yaml
      - name: Move cache
        run: |
          rm -rf /tmp/buildx-cache
          mv /tmp/buildx-cache{.new,}
  web-test:
    name: Web Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Buildx
        uses: actions/cache@v3
        with:
          path: /tmp/buildx-cache
          key: buildx-webtest-${{ github.sha }}
          restore-keys: buildx-webtest-
      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          target: dev
          cache-from: type=local,src=/tmp/buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/buildx-cache.new
          load: true
          tags: homochecker-test_build
      - name: Run lints
        run: |
          docker compose run --rm build yarn
          docker compose run --rm build yarn lint
        env:
          COMPOSE_PROJECT_NAME: homochecker-test
          COMPOSE_FILE: compose.test.yaml
      - name: Move cache
        run: |
          rm -rf /tmp/buildx-cache
          mv /tmp/buildx-cache{.new,}
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Buildx
        uses: actions/cache@v3
        with:
          path: /tmp/buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: buildx-
      - name: Build
        uses: docker/bake-action@v2.3.0
        with:
          files: docker-bake.hcl
          set: |
            *.cache-from=type=local,src=/tmp/buildx-cache
            *.cache-to=type=local,mode=max,dest=/tmp/buildx-cache.new
      - name: Move cache
        run: |
          rm -rf /tmp/buildx-cache
          mv /tmp/buildx-cache{.new,}
