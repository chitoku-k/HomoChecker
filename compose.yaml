services:
  api:
    build:
      context: ./api
      target: dev
    working_dir: /var/www/html/api
    environment:
      HOMOCHECKER_DB_HOST: database
      HOMOCHECKER_DB_USERNAME: homo
      HOMOCHECKER_DB_PASSWORD: homo
      HOMOCHECKER_LOG_LEVEL: debug
      HOMOCHECKER_TWITTER_CONSUMER_KEY:
      HOMOCHECKER_TWITTER_CONSUMER_SECRET:
      HOMOCHECKER_TWITTER_TOKEN:
      HOMOCHECKER_TWITTER_TOKEN_SECRET:
    volumes:
      - type: bind
        source: ./api
        target: /var/www/html/api
    networks:
      - default
      - ipv6

  build:
    build:
      context: .
      target: dev
    working_dir: /usr/src/app/client
    command: yarn watch
    environment:
      HOMOCHECKER_ENV: "${HOMOCHECKER_ENV-development}"
    volumes:
      - type: bind
        source: .
        target: /usr/src/app

  client:
    image: nginx:1.23-alpine
    ports:
      - "${HOMOCHECKER_PORT-4545}:80"
    environment:
      HOMOCHECKER_API_HOST: api
    volumes:
      - type: bind
        source: ./client/dist
        target: /var/www/html
        read_only: true
      - type: bind
        source: ./client/conf
        target: /etc/nginx/templates
        read_only: true
    networks:
      - default

  database:
    image: postgres:15.2
    environment:
      POSTGRES_DB: homo
      POSTGRES_USER: homo
      POSTGRES_PASSWORD: homo
    volumes:
      - type: bind
        source: ./database
        target: /docker-entrypoint-initdb.d
        read_only: true
      - type: volume
        source: database
        target: /var/lib/postgresql/data
    networks:
      - default

volumes:
  database:
    driver: local

networks:
  ipv6:
