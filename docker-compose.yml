version: "2.1"

services:
  api:
    build: ./api
    working_dir: /var/www/html/api
    volumes:
      - .:/var/www/html
    networks:
      - default

  build:
    image: node:13.2
    working_dir: /usr/src/app
    command: npm run watch
    environment:
      HOMOCHECKER_ENV: "${HOMOCHECKER_ENV-production}"
    volumes:
      - ./client:/usr/src/app

  client:
    image: nginx:1.16
    ports:
      - "${HOMOCHECKER_PORT-4545}:80"
    volumes:
      - ./client/dist:/var/www/html
      - ./client/conf:/etc/nginx/conf.d
    networks:
      - default

  database:
    image: mysql:8.0
    command: [--character-set-server=utf8, --default-authentication-plugin=mysql_native_password]
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - database:/var/lib/mysql
    environment:
      MYSQL_DATABASE: homo
      MYSQL_USER: homo
      MYSQL_PASSWORD: homo
      MYSQL_ROOT_PASSWORD: homo
    networks:
      - default

  redis:
    image: redis:5.0
    networks:
      - default

volumes:
  database:
    driver: local

networks:
  default:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: "${HOMOCHECKER_SUBNET6-fd00:4545::/48}"
          gateway: "${HOMOCHECKER_GATEWAY6-fd00:4545::1}"
        - subnet: "${HOMOCHECKER_SUBNET4-10.45.45.0/24}"
          gateway: "${HOMOCHECKER_GATEWAY4-10.45.45.1}"
